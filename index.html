<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>FikaRun - Gothenburg</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body, html, #root { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f5f5f4; }
      .maplibregl-ctrl-bottom-right { opacity: 0.7; font-size: 10px; }
      .maplibregl-ctrl-logo { display: none !important; }
      
      input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%;
        background: #0d9488; cursor: pointer; margin-top: -10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3); border: 2px solid white;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 8px; cursor: pointer; background: #e7e5e4; border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-map-gl/": "https://esm.sh/react-map-gl@^8.1.0/",
    "maplibre-gl": "https://esm.sh/maplibre-gl@^5.14.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
